<html>
  <head>
    <title>Interactions: Level up your CSS animation skills</title>
    <!-- The default layout, resets and and text styling -->
    <link href="stylesheets/main.css" rel="stylesheet">
    <!-- Custom styling for the header -->
    <link href="stylesheets/links.css" rel="stylesheet">
  </head>
  <body>
    <article class="content">
      <p>... and here is some text. This text shows how <a href="https://cssanimation.rocks/#fresh" title="Learn all about animating in the browser" class="anchor-tooltip">CSS animation</a> can help us make links be more fun and useful...</p>
    </article>
  </body>
  <script>
        let anchors = document.querySelectorAll('.anchor-tooltip');
        anchors.forEach(function (anchors) {
           let
               tooltipText = anchors.getAttribute('title'),
               toollips = document.createElement('span');
               toollips.className = 'title-tooltip';
               toollips.innerHTML = tooltipText;
               anchors.appendChild(toollips);
        });
  </script>
</html>
